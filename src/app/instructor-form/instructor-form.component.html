<form #f="ngForm">
  <!-- <div ngModelGroup="course" #course="ngModelGroup"> -->
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input
      required
      minlength="5"
      ngModel
      name="courseName"
      #courseName="ngModel"
      type="text"
      id="courseName"
      class="form-control">
      <div
        class="alert alert-danger"
        *ngIf="courseName.touched && !courseName.valid">
        <div *ngIf="courseName.errors.required">
          Please supply Course Name</div>
        <div *ngIf="courseName.errors.minlength">
          Course name should be a minimum of {{ courseName.errors.minlength.requiredLength }} 
          characters </div>
      </div>
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select required ngModel name="category" #category="ngModel" id="category" class="form-control">
        <option *ngFor="let item of categories" [ngValue]="item">{{ item.name }}</option>
      </select>
    </div>

    <div class="checkbox">
      <label>
        <input type="checkbox" ngModel name="hasGuarantee"> 30-day money back guarantee
      </label>
    </div>

  <!-- </div> -->
    <p>
      {{ f.value | json}}
    </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
