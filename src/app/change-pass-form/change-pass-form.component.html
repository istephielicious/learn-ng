<form [formGroup]="form">
  <div class="form-group">
    <label for="oldPass">Old Password</label>
    <input 
    formControlName="oldPass"
    type="password" 
    class="form-control" 
    id="oldPass">
    <div *ngIf="oldPass.pending">Checking...</div>
    <div *ngIf="oldPass.touched && oldPass.invalid" class="alert alert-danger">
        <div *ngIf="oldPass.errors.required">Old password is required.</div>    
        <div *ngIf="oldPass.errors.isEqualOldPass">Old password is not valid</div>
    </div>
    
  </div>
  <div class="form-group">
    <label for="newPass">New Password</label>
    <input 
    formControlName="newPass"    
    type="password" 
    class="form-control" 
    id="newPass">
    <div *ngIf="newPass.touched && newPass.invalid" class="alert alert-danger">
        <div *ngIf="newPass.errors.required">New password is required.</div>      
        <div *ngIf="newPass.errors.minlength">Please input minimum of {{ newPass.errors.minlength.requiredLength }} characters.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="confirmPass">Confirm Password</label>
    <input 
    formControlName="confirmPass"  
    type="password" 
    class="form-control" 
    id="confirmPass" (keyup.enter)=check()>
    <div *ngIf="confirmPass.touched && confirmPass.invalid" class="alert alert-danger">
      <div *ngIf="confirmPass.errors.required">
        Confirm password is required.</div>
    </div>
    <div *ngIf="confirmPass.valid && form.invalid && form.errors?.passwordsShouldMatch" class="alert alert-danger" >
      Passwords do not match</div>
  </div>
  <!-- <p>{{ form.errors | json }}</p> -->
  <button class="btn btn-primary" type="changePass" [disabled]="!form.valid">Change Password</button>
</form>
