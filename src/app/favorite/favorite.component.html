<div>
    <p>
        <span class="glyphicon"
        [ngClass]="{
            'glyphicon-star': isFavorite,
            'glyphicon-star-empty': !isFavorite
        }"
        (click)="onClickFave()"></span>
        {{ isFavorite }}
    </p>
</div>

<div>
    <input type="text" [(ngModel)]="title"><br/>
    {{ title | titleCase }}
</div>

<!-- ngClass directive -->
